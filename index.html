<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PS5 Ultimate Cloud Emulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="boot-screen">
    <div class="ps5-card">
        <div class="logo">DualSense <span>Web</span></div>
        <p>ISO • CSO • EXE • ZIP • GBA • NES</p>
        <input type="file" id="file-selector" hidden>
        <button class="main-btn" onclick="document.getElementById('file-selector').click()">START ADVENTURE</button>
    </div>
</div>

<div id="display-container">
    <div id="player"></div> <div id="v86-screen"></div> </div>

<div id="controller">
    <div class="sh-row">
        <div class="group"><button class="sh" data-k="q">L2</button><button class="sh" data-k="e">L1</button></div>
        <div class="group"><button class="sh" data-k="r">R1</button><button class="sh" data-k="t">R2</button></div>
    </div>

    <div class="center-row">
        <button class="meta" data-k="Escape">SELECT</button>
        <button class="exit-btn" onclick="location.reload()">EXIT</button>
        <button class="meta" data-k="Enter">START</button>
    </div>

    <div class="main-pad">
        <div class="dpad">
            <button class="dp" id="up" data-k="ArrowUp">↑</button>
            <button class="dp" id="left" data-k="ArrowLeft">←</button>
            <button class="dp" id="right" data-k="ArrowRight">→</button>
            <button class="dp" id="down" data-k="ArrowDown">↓</button>
        </div>

        <div class="joysticks">
            <div class="stick"><div class="inner"></div></div>
            <div class="stick"><div class="inner"></div></div>
        </div>

        <div class="actions">
            <button class="abtn" id="tri" data-k="i">▲</button>
            <button class="abtn" id="sq" data-k="j">■</button>
            <button class="abtn" id="cir" data-k="l">●</button>
            <button class="abtn" id="cross" data-k="k">✖</button>
        </div>
    </div>
</div>

<script src="https://copy.sh/v86/build/libv86.js"></script>
<script src="script.js"></script>
</body>
</html>
